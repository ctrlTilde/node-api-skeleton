apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-routes
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.dnsmaestro.io
    secretName: tls-secret
  rules:
  - host: api.dnsmaestro.io
    http:
      paths:
        - path: /
        pathType: Prefix
        backend:
          service:
            name: nodeapi
            port:
              number: 8080